{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Submission Result</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Result</h5>
                        <p class="card-text">
                            {% if result %}
                                <div class="alert alert-success">
                                    {{ result }}
                                </div>
                            {% endif %}
                        </p>
                        <p class="card-text">
                            <strong>Test Cases Passed:</strong> {{ passed_test_cases }}/{{ total_test_cases }}
                        </p>
                        <p class="card-text">
                            <strong>Score Awarded:</strong> {{ score }}
                        </p>
                        <div class="d-grid">
                            <a href="{{ url_for('main.playground', user_id=user.id) }}" class="btn btn-primary">
                                Back to Playground
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
